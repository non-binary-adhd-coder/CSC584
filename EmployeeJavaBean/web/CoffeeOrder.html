<html>
    <head>
        <title>Coffee Order</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Javabeans in JSP</h2>
        <h2>Coffee Order</h2>
        <form action="CoffeeProcess.jsp" method="POST">
            <table>
                <tr>
                    <td>Type of Coffee</td>
                    <td><input type="text" name="typeCoffee"></td>
                </tr>
                <tr>
                    <td>Number of Sugar</td>
                    <td><input type="text" name="numSugar"><br></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" name="price"><br></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
