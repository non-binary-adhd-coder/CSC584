<html>
    <head>
        <title>Change Password Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        Please enter your username, old password, new password and confirm
        password.
        <form method ="post" action ="/Account/ChangePassword">
            <p>Username<font color ="#FF0000">*</font>
                <input type="text" name ="username">&nbsp;</p>
            <p>Old password<font color ="#FF0000">*</font>
                <input type="text" name ="oldPass">&nbsp;</p>
            <p> New password<font color ="#FF0000">*</font>
                <input type="text" name ="newPass">&nbsp;</p>
            <p>Confirm password<font color ="#FF0000">*</font>
                <input type="text" name ="confPass">&nbsp;</p>
            <input type="submit" name= "signup" value="Send"/>
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
